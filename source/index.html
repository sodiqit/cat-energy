<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" href="css/style_min.css" as="style">
  <link rel="stylesheet" href="css/style_min.css">
  <title>Document</title>
</head>

<body>
  <header class="page-header">
    <div class="container">
      <ul class="main_menu main_menu--no-js">
        <li class="main_menu__link main_menu__link--logo">
          <a href="#" class="header__logo-link">
            <picture>
              <source media="(min-width:1250px)" srcset="images/desktop/logo-desktop.svg">
              <source media="(min-width:768px)" srcset="images/tablet/logo-tablet.svg">
              <img class="header__logo" src="images/mobile/logo-mobile-1.svg" alt="Логотип Cat-energy">
            </picture>
          </a>
          <button class="main_menu__button">
            <span class="burger-menu"></span>
            <span class="visually-hidden">Открыть меню</span>
          </button>
        </li>
        <li class="main_menu__link main_menu__link--active">
          <a href="#">Главная</a>
        </li>
        <li class="main_menu__link">
          <a href="catalog.html">Каталог продукции</a>
        </li>
        <li class="main_menu__link">
          <a href="form.html">Подбор программы</a>
        </li>
      </ul>
    </div>
  </header>

  <main class="page-main">
    <div class="container">
      <section class="header-page-main container">
        <div class="main__title-bg">
          <h1 class="main__title">Функциональное<br> питание для котов</h1>
          <span class="main__description">Занялся собой? Займись котом!</span>
        </div>
        <a href="catalog.html" class="button main__programm">Подобрать программу</a>
      </section>
    </div>
  </main>

  <script src="js/menu.js"></script>
</body>
</html>
