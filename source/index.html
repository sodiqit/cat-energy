<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" href="css/style_min.css" as="style">
  <link rel="stylesheet" href="css/style_min.css">
  <title>Document</title>
</head>

<body>
  <header class="page-header">
    <div class="container">
      <ul class="main_menu main_menu--no-js">
        <li class="main_menu__link">
          <a href="#">
            <img class="header__logo" src="images/mobile/logo-mobile-1.svg" alt="Логотип Cat-energy">
            <button class="main_menu__button">
              <span class="burger-menu"></span>
              <span class="visually-hidden">Открыть меню</span>
            </button>
          </a>
        </li>
        <li class="main_menu__link">
          <a href="#">Главная</a>
        </li>
        <li class="main_menu__link">
          <a href="catalog.html">Каталог продукции</a>
        </li>
        <li class="main_menu__link">
          <a href="form.html">Подбор программы</a>
        </li>
      </ul>
    </div>
  </header>

  <script>
    var button = document.querySelector(".main_menu__button");
    var menu = document.querySelector(".main_menu");

    menu.classList.remove("main_menu--no-js");

    button.addEventListener("click", function (evt) {
      evt.preventDefault();
      button.classList.toggle("main_menu__button--active");
      menu.classList.toggle("main_menu--js");
    });
  </script>
</body>
</html>
